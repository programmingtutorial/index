<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,JavaScript,Programming Tutorial,Java,Python,C++,C,Android development">
    <meta name="author" content="harish">
    <meta name="description" content="Free Web tutorials">
    <link rel="stylesheet" href="lan.css">
    <title>Java tutorial</title>
    <style>
        *
        {
            margin: 0%;
            background-color: #15202b;
        }
       .frame
       {
           width: 100%;
           height: 40em;
       }
       .hambtn
        {
            margin-top: 13px;
            margin-left: 10px;
            width: 100%;
            background-color: black;
            height: 60px;
        }
        .hambtn a hr
        {
            margin-top: 8px;
            padding: 2px;
            width: 20px;
            color: wheat;
        }
        .sidenav
        {
            background-color: rgb(54, 50, 50);
            overflow-x: hidden;
            position: absolute;
            border: 2px solid skyblue;
            border-radius: 25px;
            width: 0%;
            visibility: hidden;
            transition: 0.75s;
        }
        .sidenav a
        {
            color: aliceblue;
            text-decoration: none;
            background-color: rgb(54, 50, 50);
        }
        .sidenav ul
        {
            list-style-type: none;
            background-color: rgb(54, 50, 50);
            padding: 10px;
        }
        .sidenav li
        {
            padding: 10px;
            background-color: rgb(54, 50, 50);
        }
        iframe
        {
            border: 2px solid red;
            height: 100%;
        }
        .contentpages
        {
            height: 100%;
        }
    </style>
    <script>
        function opensidenav()
        {
           var v=document.getElementById("sidenav");
           v.style.width="50%";
           v.style.visibility="visible";
        }
        function closesidenav()
        {
           var v=document.getElementById("sidenav");
           v.style.width="0%";
           v.style.visibility="hidden";
        }
    </script>

</head>
<body>

    <div style="background-color: black; width: 100%;
    display: flex; height: 80px;">
        <div class="hambtn" >
            <a href="#" onclick="opensidenav()"><hr><hr><hr></a>
        </div>

        <div class="logo">
           <a href="../index.html"> <img src="../logos/tab.png"  alt="logo" width="80" height="80"></a>
        </div>

    </div>

<br>

    <div class="sidenav" id="sidenav">
        <br>
        <a href="#" onclick="closesidenav()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#9932;</a>
            <ul>
                <li><a href="sharedpreference.html" target="contentpage">Shared preferences</a> </li>
                <li><a href="">Menu</a> </li>
                <li><a href="">Spinner</a> </li>
                <li><a href="">Alert Box</a> </li>
            </ul>
    
    </div>

    <div class="contentpages">
        <iframe src="" class="frame" height="1500" name="contentpage" frameborder="0" ></iframe>
    </div>

</body>
</html>
