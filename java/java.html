        .sidenav
        {
            background-color: rgb(54, 50, 50);
            overflow-x: hidden;
            position: absolute;
            border-radius: 25px;
            width: 0%;
            transition: 0.75s;
        }
        .sidenav a
        {
            color: aliceblue;
            text-decoration: none;
            background-color: rgb(54, 50, 50);
        }
        .sidenav ul
        {
            list-style-type: none;
            background-color: rgb(54, 50, 50);
            padding: 10px;
        }
        .sidenav li
        {
            padding: 10px;
            background-color: rgb(54, 50, 50);
        }
    </style>
    <script>
        function opensidenav()
        {
           var v=document.getElementById("sidenav");
           v.style.width="50%";
        }
        function closesidenav()
        {
           var v=document.getElementById("sidenav");
           v.style.width="0%";
        }
    </script>
